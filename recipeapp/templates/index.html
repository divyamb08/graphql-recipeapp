<!DOCTYPE html>
<html>
<head>
    <title>Recipe Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>Welcome to {{title}}</h1>
    <h5>Start by creating/choosing your food article and adding steps.</h5>
    <div>
        <form class="row g-3">
            <div class="col-auto">
                <label for="addRecipe" class="form-label col-auto large">Add a Food Article</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control col-auto" id="addRecipe" placeholder="Butter Chicken">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary">Add</button>
            </div>
          </form> 
        <br></br>
        <h5>OR<h5>
        <br></br>
        <form class="row g-2">
            <div class="col-auto">
                <label for="addRecipe" class="form-label col-auto large">Select from Database</label>
            </div>
            <select class="form-select" aria-label="recipe select">
                <option selected>Select the Food Article</option>
              </select>
        </form>
        <br></br>
        <form class="row g-3">
            <div class="col-auto">
                <label for="addRecipeStep" class="form-label col-auto large">Add a recipe step</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control col-auto" id="addRecipe" placeholder="">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary">Add Step</button>
            </div>
          </form>
        <br></br>
        <h4>Showing the recipe for Butter Chicken</h4>
        <br></br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <br></br>
          <button type="button" class="btn btn-outline-danger disabled">Delete Selected</button>

    </div>
</div>
</body>
</html>
